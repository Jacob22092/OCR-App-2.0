<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR - Konwertuj Obraz na Tekst</title>
  <meta name="description" content="OCR - Konwertuj Obraz na Tekst. Przeciągnij obraz, aby automatycznie rozpoznać tekst w wielu językach.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
:root {
  --primary: #2264e6;
  --primary-light: #e7f0fc;
  --success: #39c16c;
  --danger: #e74c3c;
  --gray-100: #f7f9fa;
  --gray-200: #e2e8ef;
  --gray-500: #7b869a;
  --gray-800: #222f3e;
  --white: #fff;
  --shadow: 0 4px 24px 0 #2264e624;
  --shadow-card: 0 6px 32px 0 #2264e626;
  --radius: 1.2rem;
  --radius-btn: 2em;
  --transition: 0.18s cubic-bezier(.4,0,.2,1);
}
body {
  font-family: 'Inter', Arial, sans-serif;
  background: var(--gray-100);
  color: var(--gray-800);
  min-height: 100vh;
  margin: 0;
  transition: background 0.3s, color 0.3s;
}
body.dark {
  background: #162036;
  color: var(--gray-100);
}
.main-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: linear-gradient(120deg, #2264e611 0%, #39c16c11 100%);
}
.app-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 700px;
  margin: 2.2rem auto 0.6rem auto;
  padding: 0 1rem;
}
.app-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary);
  display: flex;
  align-items: center;
  gap: 0.65em;
}
.app-title i {
  font-size: 1.3em;
  color: var(--primary);
}
.theme-toggle {
  background: var(--white);
  border: none;
  border-radius: 50%;
  color: var(--primary);
  font-size: 1.25em;
  cursor: pointer;
  padding: 0.66em 0.8em;
  box-shadow: 0 2px 8px #2264e608;
  transition: background var(--transition), color var(--transition);
}
body.dark .theme-toggle {
  background: #213053;
  color: var(--gray-100);
}
.theme-toggle:focus, .theme-toggle:hover {
  background: var(--primary-light);
  color: var(--primary);
}
body.dark .theme-toggle:focus, body.dark .theme-toggle:hover {
  background: #2e3c5a;
  color: var(--white);
}
main {
  min-height: 75vh;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  z-index: 1;
}
.card {
  background: var(--white);
  border-radius: var(--radius);
  box-shadow: var(--shadow-card);
  padding: 2.2rem 2rem 1.5rem 2rem;
  margin: 2rem 0 1.5rem 0;
  max-width: 410px;
  width: 100%;
  transition: background 0.3s, box-shadow 0.3s;
}
body.dark .card {
  background: #1a2541;
  box-shadow: 0 6px 32px 0 #16203633;
}
.ocr-form {
  display: flex;
  flex-direction: column;
  gap: 1.1rem;
}
.upload-label {
  display: flex;
  align-items: center;
  gap: 0.7em;
  font-size: 1.04em;
  font-weight: 600;
  color: var(--primary);
  cursor: pointer;
  border-radius: var(--radius-btn);
  padding: 0.7em 1.3em;
  background: var(--primary-light);
  box-shadow: 0 1px 5px #2264e608;
  border: 1.5px solid var(--primary-light);
  transition: background var(--transition), border var(--transition);
}
body.dark .upload-label {
  background: #213053;
  border-color: #2e3c5a;
  color: var(--gray-100);
}
.upload-label:hover, .upload-label:focus {
  background: #d5e7fc;
  border-color: var(--primary);
}
body.dark .upload-label:hover, body.dark .upload-label:focus {
  background: #1a2541;
  border-color: var(--primary);
}
.drop-area {
  border-radius: 1em;
  background: var(--gray-100);
  border: 2px dashed var(--primary-light);
  padding: 1.3em 0.7em;
  text-align: center;
  color: var(--primary);
  font-weight: 600;
  font-size: 1.12em;
  transition: background var(--transition), border-color var(--transition);
  cursor: pointer;
  min-height: 75px;
  position: relative;
}
body.dark .drop-area {
  background: #162036;
  border-color: #2e3c5a;
  color: var(--gray-100);
}
.drop-area.drag-over, .drop-area:focus, .drop-area:hover {
  background: #e7f0fc;
  border-color: var(--primary);
}
body.dark .drop-area.drag-over, body.dark .drop-area:focus, body.dark .drop-area:hover {
  background: #213053;
  border-color: var(--primary);
}
.drop-icon {
  font-size: 2em;
  margin-bottom: 0.1em;
  display: block;
  color: var(--primary);
}
body.dark .drop-icon {
  color: var(--gray-100);
}
.drop-text {
  display: block;
  margin-top: 0.3em;
}
.row {
  display: flex;
  align-items: center;
  gap: 1.1em;
}
.row label {
  font-weight: 600;
  font-size: 1.02em;
  color: var(--gray-500);
  min-width: 60px;
}
body.dark .row label {
  color: #b2b9ca;
}
.lang-select {
  flex: 1;
  padding: 0.65em 1em;
  border-radius: 0.7em;
  border: 1.5px solid var(--primary-light);
  background: var(--gray-100);
  font-weight: 600;
  color: var(--primary);
  font-size: 1.02em;
  outline: none;
  transition: background var(--transition), border var(--transition), color var(--transition);
}
.lang-select:focus, .lang-select:hover {
  border-color: var(--primary);
  background: #e7f0fc;
  color: #222;
}
body.dark .lang-select {
  background: #162036;
  border-color: #2e3c5a;
  color: var(--gray-100);
}
body.dark .lang-select:focus, body.dark .lang-select:hover {
  border-color: var(--primary);
  background: #213053;
  color: var(--white);
}
.ocr-text {
  width: 100%;
  min-height: 85px;
  max-height: 200px;
  resize: vertical;
  padding: 1em 0.9em;
  border-radius: 0.7em;
  border: 1.5px solid var(--primary-light);
  background: var(--gray-100);
  color: #222;
  font-family: 'Inter', 'Consolas', 'monospace';
  font-size: 1.07em;
  outline: none;
  font-weight: 500;
  transition: background var(--transition), border var(--transition), color var(--transition);
}
.ocr-text:focus, .ocr-text:hover {
  border-color: var(--primary);
  background: #e7f0fc;
}
body.dark .ocr-text {
  background: #162036;
  border-color: #2e3c5a;
  color: var(--white);
}
body.dark .ocr-text:focus, body.dark .ocr-text:hover {
  border-color: var(--primary);
  background: #213053;
}
.progress-bar {
  width: 0;
  height: 7px;
  border-radius: 4px;
  background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%);
  margin: 0.2em 0 0.1em 0;
  box-shadow: 0 1px 6px 0 #39c16c22;
  transition: width 0.41s cubic-bezier(.4,0,.2,1);
}
.action-row {
  display: flex;
  gap: 1em;
  justify-content: flex-end;
  margin-top: 0.5em;
}
.card-btn {
  background: var(--primary);
  color: var(--white);
  border: none;
  border-radius: var(--radius-btn);
  font-size: 1.14em;
  padding: 0.65em 1.2em;
  cursor: pointer;
  box-shadow: 0 2px 8px 0 #2264e608;
  transition: background var(--transition), color var(--transition), box-shadow var(--transition);
  outline: none;
}
.card-btn:focus, .card-btn:hover {
  background: var(--success);
  color: var(--gray-800);
  box-shadow: 0 4px 14px 0 #39c16c33;
}
body.dark .card-btn {
  background: var(--primary);
  color: var(--white);
}
body.dark .card-btn:focus, body.dark .card-btn:hover {
  background: var(--success);
  color: #162036;
}
footer {
  text-align: center;
  color: #7b869a;
  font-size: 1.02em;
  margin-bottom: 2.3em;
  margin-top: 1.2em;
}
.popup {
  position: fixed;
  bottom: 34px;
  left: 50%;
  transform: translateX(-50%) scale(0.95);
  background: var(--primary);
  color: #fff;
  padding: 0.75em 1.7em;
  border-radius: 1em;
  box-shadow: 0 6px 32px 0 #2264e644;
  opacity: 0;
  pointer-events: none;
  font-size: 1em;
  font-weight: 600;
  z-index: 99;
  transition: opacity 0.22s cubic-bezier(.4,0,.2,1), transform 0.35s cubic-bezier(.4,0,.2,1);
}
.popup.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) scale(1.03);
}
.popup.success {
  background: var(--success);
  color: #222;
}
.popup.error {
  background: var(--danger);
  color: #fff;
}
.tooltip-box {
  position: fixed;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  padding: 9px 14px;
  border-radius: 0.7em;
  font-size: 0.98em;
  font-weight: 600;
  background: #fff;
  color: var(--primary);
  box-shadow: 0 2px 10px 0 #2264e622;
  border: 1px solid var(--primary-light);
  transform: translate(-50%, -5px) scale(0.98);
  max-width: 210px;
  text-align: center;
  white-space: pre-line;
  transition: opacity 0.14s, transform 0.17s;
}
body.dark .tooltip-box {
  background: #213053;
  color: var(--success);
  box-shadow: 0 2px 12px 0 #39c16c33;
  border-color: #2e3c5a;
}
.tooltip-box.show {
  opacity: 1;
  transform: translate(-50%, 0) scale(1.03);
}
@media (max-width: 600px) {
  .card {
    padding: 1.1rem 0.5rem 1.2rem 0.5rem;
    max-width: 99vw;
    margin: 0.8em;
  }
  .app-header { margin-top: 1rem; }
}
  </style>
</head>
<body>
  <div class="main-bg"></div>
  <header class="app-header">
    <div class="app-title">
      <i class="fa-solid fa-file-lines"></i>
      <span>OCR App</span>
    </div>
    <button id="theme-toggle" class="theme-toggle tooltip" data-tooltip-pl="Zmień motyw" data-tooltip-en="Toggle theme" aria-label="Zmień motyw">
      <i class="fa-solid fa-moon"></i>
    </button>
  </header>
  <main>
    <section class="card ocr-card">
      <form class="ocr-form" autocomplete="off" onsubmit="return false;">
        <label for="ocr-upload" class="upload-label tooltip" data-tooltip-pl="Wybierz obraz" data-tooltip-en="Choose image">
          <i class="fa-regular fa-image"></i>
          <span>Dodaj obraz</span>
          <input type="file" id="ocr-upload" accept="image/*" hidden>
        </label>
        <div id="drop-area" class="drop-area tooltip" data-tooltip-pl="Przeciągnij tutaj plik" data-tooltip-en="Drag & drop here">
          <span class="drop-icon"><i class="fa-solid fa-cloud-arrow-up"></i></span>
          <span class="drop-text" data-lang="pl">Przeciągnij plik lub kliknij powyżej</span>
          <span class="drop-text" data-lang="en" style="display:none;">Drag or click above</span>
        </div>
        <div class="row">
          <label for="ocr-lang" data-lang="pl">Język</label>
          <label for="ocr-lang" data-lang="en" style="display:none;">Language</label>
          <select id="ocr-lang" class="lang-select tooltip" data-tooltip-pl="Wybierz język OCR" data-tooltip-en="Select OCR language">
            <option value="pol" data-lang="pl">Polski</option>
            <option value="eng" data-lang="en">English</option>
            <option value="pol+eng">Polski+English</option>
          </select>
        </div>
        <textarea id="ocr-text" class="ocr-text" readonly placeholder="Tu pojawi się rozpoznany tekst..."></textarea>
        <div id="progress-bar" class="progress-bar"></div>
        <div class="action-row">
          <button id="ocr-reset" type="button" class="card-btn tooltip" data-tooltip-pl="Wyczyść" data-tooltip-en="Clear">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button id="ocr-copy" type="button" class="card-btn tooltip" data-tooltip-pl="Kopiuj" data-tooltip-en="Copy">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 OCR App.</p>
  </footer>
  <div id="popup" class="popup"></div>
  <div id="tooltip" class="tooltip-box"></div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Language switch
  const userLang = navigator.language || navigator.userLanguage;
  const langElements = document.querySelectorAll('[data-lang]');
  function setLanguage(lang) {
    langElements.forEach(el => {
      el.style.display = (el.dataset.lang === lang) ? '' : 'none';
    });
    document.querySelectorAll('.tooltip').forEach(el => {
      el._tooltipLang = lang;
    });
  }
  setLanguage(userLang.startsWith('pl') ? 'pl' : 'en');

  // Theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  function setTheme(mode) {
    if (mode === 'dark') {
      document.body.classList.add('dark');
      themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.remove('dark');
      themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
      localStorage.setItem('theme', 'light');
    }
  }
  function autoTheme() {
    const stored = localStorage.getItem('theme');
    if (stored) setTheme(stored);
    else setTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  }
  autoTheme();
  themeToggle.addEventListener('click', () => setTheme(document.body.classList.contains('dark') ? 'light' : 'dark'));

  // Drag and drop
  const dropArea = document.getElementById('drop-area');
  dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('drag-over');
  });
  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('drag-over');
  });
  dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('drag-over');
    if (e.dataTransfer.files.length > 0) {
      readFile(e.dataTransfer.files[0]);
    }
  });

  // Upload from label
  document.querySelector('.upload-label').addEventListener('click', () => {
    document.getElementById('ocr-upload').click();
  });
  document.getElementById('ocr-upload').addEventListener('change', handleFileSelect);

  function handleFileSelect(event) {
    if (event.target.files[0]) readFile(event.target.files[0]);
  }

  function readFile(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      processImage(e.target.result);
    };
    reader.readAsDataURL(file);
  }

  function processImage(image) {
    const progressBar = document.getElementById('progress-bar');
    const lang = document.getElementById('ocr-lang').value;
    progressBar.style.width = '0%';
    Tesseract.recognize(
      image, lang,
      {
        logger: (m) => {
          if (m.status === 'recognizing text') {
            progressBar.style.width = `${Math.round(m.progress * 100)}%`;
          }
        }
      }
    ).then(({ data: { text } }) => {
      document.getElementById('ocr-text').value = text;
      progressBar.style.width = '100%';
      showPopup(lang.startsWith('pl') ? 'Gotowe!' : 'Done!', 'success');
    }).catch((error) => {
      showPopup(lang.startsWith('pl') ? 'Błąd!' : 'Error!', 'error');
      console.error(error);
    });
  }

  document.getElementById('ocr-reset').addEventListener('click', () => {
    document.getElementById('ocr-text').value = '';
    document.getElementById('progress-bar').style.width = '0%';
    showPopup(document.getElementById('ocr-lang').value.startsWith('pl') ? 'Wyczyszczono' : 'Cleared', 'success');
  });

  document.getElementById('ocr-copy').addEventListener('click', () => {
    const text = document.getElementById('ocr-text').value;
    navigator.clipboard.writeText(text).then(() => {
      showPopup(document.getElementById('ocr-lang').value.startsWith('pl') ? 'Skopiowano!' : 'Copied!', 'success');
    }).catch(() => {
      showPopup(document.getElementById('ocr-lang').value.startsWith('pl') ? 'Błąd kopiowania' : 'Copy error', 'error');
    });
  });

  // Tooltip logic
  const tooltip = document.getElementById('tooltip');
  let tooltipTimeout = null;
  document.querySelectorAll('.tooltip').forEach(el => {
    el.addEventListener('mouseenter', (e) => {
      clearTimeout(tooltipTimeout);
      const lang = (el._tooltipLang || (userLang.startsWith('pl') ? 'pl' : 'en'));
      const txt = el.getAttribute('data-tooltip-' + lang);
      if (!txt) return;
      tooltip.textContent = txt;
      const rect = el.getBoundingClientRect();
      let top = rect.top + window.scrollY - 14;
      if (rect.top < 60) top = rect.bottom + window.scrollY + 18;
      tooltip.style.left = (rect.left + rect.width / 2) + 'px';
      tooltip.style.top = top + 'px';
      tooltip.classList.add('show');
    });
    el.addEventListener('mouseleave', () => {
      tooltipTimeout = setTimeout(() => tooltip.classList.remove('show'), 70);
    });
    el.addEventListener('focus', (e) => el.dispatchEvent(new Event('mouseenter')));
    el.addEventListener('blur', (e) => el.dispatchEvent(new Event('mouseleave')));
  });

  // Popup
  function showPopup(message, type) {
    const popup = document.getElementById('popup');
    popup.textContent = message;
    popup.className = `popup show ${type}`;
    setTimeout(() => {
      popup.classList.remove('show');
    }, 1900);
  }
});
  </script>
</body>
</html>
